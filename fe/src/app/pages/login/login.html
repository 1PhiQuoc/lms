<div class="auth-container">
    <form  [formGroup]="form"  id="login-form" (ngSubmit)="onSubmit()" class="auth-form">
        <h2>Đăng Nhập</h2>
        <input type="text" formControlName="username" [(ngModel)]="data.username"  placeholder="Tên đăng nhập" required />
        <input type="password" formControlName="password" [(ngModel)]="data.password" placeholder="Mật khẩu" required />

        <button type="submit">Đăng nhập</button>

        <div class="toggle">
            Chưa có tài khoản? <a >Đăng ký</a>
        </div>
    </form>
</div>
